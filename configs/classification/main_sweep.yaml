defaults:
  - _self_
  - model: logistic_regression
  - feature_extractor: handcrafted
  - validation_method: lopo
  - aggregator: none
  
seed: 42

hydra:
  mode: MULTIRUN
  sweep:
    dir: "outputs/multirun_${now:%Y-%m-%d}_${now:%H-%M-%S}"
  sweeper:
    # standard grid search
    params:
      model: logistic_regression, random_baseline
      seed: 42
      aggregator: none, concat, mean_chan, mean_time
      # aggregator: none
      feature_extractor: handcrafted, chronos_large, moment_large, chronos_small
      validation_method: tacv

datamodule:
  _target_: src.data.EDADataset
  path_to_data: ${oc.env:DATA_PATH,./data.nosync/usilaughs/data_right.npz}
  validation_method: ${validation_method}
  feature_extractor: ${feature_extractor}

engine:
  _target_: src.engine.Engine
  model: ${model}
  scoring: accuracy
  inner_cv_folds: 3